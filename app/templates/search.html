<%inherit file="base.html"/>

<div id="content">
<form method="get" action="/search">
<p>
    <input type="text" name="q" value="${q}"/>
    <input type="submit" value="Search"/>
</p>
</form>


%for url, fixes in url_fixes:
<p>
<a href="http://${url}">${url}</a>
</p>
<ul>
%for fix in fixes:
    <li class="fix">${fix.mark_changes()}</li>
%endfor%
</ul>
%endfor%

<hr/>
%if limit is not None:
<p>Displaying the first ${limit} fixes.
%endif%

</div>
