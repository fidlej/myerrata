<%inherit file="base.html"/>

<div id="content">
<form method="get" action="/search">
<p>
    <input type="text" name="q" value="${q}"/>
    <input type="submit" value="Search"/>
</p>
</form>


<ul>
%for fix in fixes:
<li><a href="http://${fix.url}">${fix.url}</a>
${fix.mark_changes()}
</li>
%endfor%
</ul>

</div>
